<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recados</title>
    <link rel="stylesheet" href="./style.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&family=Quicksand:wght@300;500&family=Source+Sans+Pro:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="bg-img">
    <main>
      <section id="recados">
        <h1>
          meus <br />
          recados
        </h1>
      </section>
      <section>
        <form id="formulario-tarefa">
          <input
            id="tarefa"
            class="formulario-tarefa-descricao"
            required
            type="text"
            placeholder="tarefa"
          />
          <input
            id="descricao"
            class="formulario-tarefa-descricao"
            type="text"
            placeholder="descrição"
          />
          <input id="salvar" type="submit" value="salvar" />
        </form>
      </section>
      <section>
        <table>
          <tbody id="tabela-tarefa">
            <thead>
              <tr>
                <th class="coluna-numero">#</th>
                <th class="coluna-tarefa">tarefa</th>
                <th class="coluna-descricao">descrição</th>
                <th class="coluna-acao">ação</th>
              </tr>
            </thead>
          </tbody>
        </table>
      </section>

      <div
        class="modal fade"
        id="modal-editar"
        tabindex="-1"
        aria-labelledby="modalEditar"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="modalEditarTarefa">
                editar tarefa
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <input
                id="editar-tarefa"
                class="form-control my3"
                required
                type="text"
                placeholder="tarefa"
              />
              <input
                id="editar-descricao"
                class="form-control my3"
                type="text"
                placeholder="descrição"
              />
            </div>

            <div class="modal-footer">
              <button
                type="button"
                class="botao-cancelar-popup"
                data-bs-dismiss="modal"
              >
                cancelar
              </button>
              <button
                type="button"
                id="btn-salvar-edicao"
                class="botao-salvar-popup"
              >
                salvar alterações
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- <a href="./pagina-inicial.html"
        ><img id="icon-recados"
        src="./imagens/icons8-página-inicial-ios-16-filled/icons8-página-inicial-50.png"
        alt="Ícone Início"</a
      >  -->
    </main>
    <button id="botaoSair" onclick="sairDaAplicacao()">
      <i class="bi bi-door-closed-fill"></i>
    </button>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <script src="./recados.js"></script>
  </body>
</html>
